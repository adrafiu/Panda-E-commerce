<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda E-commerce</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <!--  Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/235022a832.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Nav -->
      <nav class="container">
        <figure>
          <img src="./assets/images/logo.png" alt="" />
        </figure>
        <div class="search-parent">
          <input type="text" name="" id="" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div>
          <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <!-- Banner -->
      <section class="banner">
        <!-- Banner left -->
        <div>
          <h2>Mi LED TV 4A PRO 32</h2>
          <p>
            Amet minim mollit non deserunt ullamco est sit aliqua dolor <br> do amet
            sint. Velit officia consequat duis enim velit mollit. <br> Exercitation
            veniam consequat sunt nostrud amet.
          </p>
          <span class="banner-price" >$1289</span> <br>
          <button class="panda-btn">BUY NOW <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <!-- Banner left -->
        <img src="./assets/images/banner-images/tv.png" alt="" />
      </section>
    </main>
  </body>
</html>
