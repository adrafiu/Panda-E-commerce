<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda E-commerce</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <!--  Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/235022a832.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Nav -->
      <nav class="container">
        <figure>
          <img src="./assets/images/logo.png" alt="" />
        </figure>
        <div class="search-parent">
          <input type="text" name="" id="" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div>
          <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <!-- Banner -->
      <section class="banner container">
        <!-- Banner left -->
        <div>
          <h2>Mi LED TV 4A PRO 32</h2>
          <p>
            Amet minim mollit non deserunt ullamco est sit aliqua dolor <br />
            do amet sint. Velit officia consequat duis enim velit mollit. <br />
            Exercitation veniam consequat sunt nostrud amet.
          </p>
          <span class="banner-price">$1289</span> <br />
          <button class="panda-btn">
            BUY NOW <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- Banner right -->
        <img src="./assets/images/banner-images/tv.png" alt="" />
      </section>
      <!-- Categories section -->
      <section class="categories container">
        <h2 class="common-title-size">Categories</h2>
        <div class="categories-card-container">
          <div class="categorie-card">
            <h3>Watch</h3>
            <img src="./assets/images/categories/watch.png" alt="" />
          </div>
          <div class="categorie-card">
            <h3>Bag</h3>
            <img src="./assets/images/categories/bag.png" alt="" />
          </div>
          <div class="categorie-card">
            <h3>Shoes</h3>
            <img src="./assets/images/categories/shoes.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
